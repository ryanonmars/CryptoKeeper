name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: cryptokeeper-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: cryptokeeper-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: cryptokeeper-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: cryptokeeper-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare asset (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path cryptokeeper.exe -DestinationPath ${{ github.workspace }}/${{ matrix.asset_name }}.zip

      - name: Prepare asset (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          zip ${{ matrix.asset_name }}.zip cryptokeeper
          mv ${{ matrix.asset_name }}.zip ${{ github.workspace }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/cryptokeeper-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-tap:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Compute SHA256s and update formula
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
          VERSION: ${{ github.ref_name }}
        run: |
          SHA_LINUX=$(sha256sum artifacts/cryptokeeper-linux-x86_64/cryptokeeper-linux-x86_64.zip | awk '{print $1}')
          SHA_MACOS_X86=$(sha256sum artifacts/cryptokeeper-macos-x86_64/cryptokeeper-macos-x86_64.zip | awk '{print $1}')
          SHA_MACOS_ARM=$(sha256sum artifacts/cryptokeeper-macos-aarch64/cryptokeeper-macos-aarch64.zip | awk '{print $1}')

          git clone https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/ryanonmars/homebrew-cryptokeeper.git tap
          cd tap

          VER=${VERSION#v}

          cat > Formula/cryptokeeper.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class Cryptokeeper < Formula
            desc "CLI encrypted storage for cryptocurrency private keys and seed phrases"
            homepage "https://github.com/ryanonmars/CryptoKeeper"
            version "${VER}"
            license "MIT"

            url "https://github.com/ryanonmars/CryptoKeeper/releases/download/${VERSION}/cryptokeeper-linux-x86_64.zip"
            sha256 "${SHA_LINUX}"

            on_macos do
              on_intel do
                url "https://github.com/ryanonmars/CryptoKeeper/releases/download/${VERSION}/cryptokeeper-macos-x86_64.zip"
                sha256 "${SHA_MACOS_X86}"
              end

              on_arm do
                url "https://github.com/ryanonmars/CryptoKeeper/releases/download/${VERSION}/cryptokeeper-macos-aarch64.zip"
                sha256 "${SHA_MACOS_ARM}"
              end
            end

            def install
              bin.install "cryptokeeper"
            end

            test do
              assert_match "Encrypted storage for cryptocurrency", shell_output("#{bin}/cryptokeeper --help")
            end
          end
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cryptokeeper.rb
          git commit -m "cryptokeeper ${VER}"
          git push
