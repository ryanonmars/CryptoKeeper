name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: cryptokeeper-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: cryptokeeper-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: cryptokeeper-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: cryptokeeper-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare asset
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cd target/${{ matrix.target }}/release
            zip ${{ matrix.asset_name }}.zip cryptokeeper.exe
            mv ${{ matrix.asset_name }}.zip ${{ github.workspace }}/
          else
            cd target/${{ matrix.target }}/release
            zip ${{ matrix.asset_name }}.zip cryptokeeper
            mv ${{ matrix.asset_name }}.zip ${{ github.workspace }}/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/cryptokeeper-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
